<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Baloo+Chettan+2&display=swap" rel="stylesheet" />
    <title>ToDo List</title>
</head>

<body>
    <div class="main">
        <div class="header"></div>
        <div class="body">
            <h2 class="todohead">To-Do List</h2>
            <div class="for-sort-icon"><img src="images/sortdowngrey.png" alt="image of sorting icon" class="sorticon"></div>
            <div class="list"></div>
            <div class="listItem">
                <img src="images/fourdots.png" alt="image of dots to drag">
                <textarea name="" cols="30" rows="1" id="activity"></textarea>
                <button id="remove">&#10005;</button>
            </div>
        </div>
        <div class="footer">
            <div class="button">
                <button class="adding-button" id="for-adding"><span class="plus">+</span><span class = "add">Add here</span> </button>
            </div>
        </div>
    </div>
</body>

</html>
